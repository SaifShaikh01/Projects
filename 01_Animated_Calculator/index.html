<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Calculator - Saif Shaikh</title>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes buttonPress {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      
      .calculator {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      .button {
        transition: transform 0.1s ease, box-shadow 0.2s ease, background-color 0.3s;
      }
      .button:active {
        animation: buttonPress 0.2s ease-in-out;
      }
      .button:hover {
        box-shadow: 0 0 15px rgba(34, 236, 11, 0.6);
        background-color: rgba(255, 255, 255, 0.2);
      }
      
      #inputBox {
        transition: box-shadow 0.3s ease, transform 0.2s;
      }
      #inputBox:focus {
        box-shadow: 0 0 15px rgba(223, 7, 140, 0.8);
        transform: scale(1.1);
      }
      
      footer {
        text-align: center;
        margin-top: 20px;
        color: white;
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="page-title">Saif Shaikh</h1>
        
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>
        
        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>
    
    <footer>
      Â© 2025 Saif Shaikh. All Rights Reserved.
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
